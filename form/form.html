<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    
    <link rel="stylesheet" href="form.css">
</head>
<body>
   
    
        <h1 id="titles">Making a form in HTML</h1>
       
    
    
    <main>
            <form action="" method="">
                <div class="formElement"> 
                    <label>First Name</label>
                    <input type="text" name="first_name" id="fName" placeholder="FirstName">

                </div>

                
                <div class="formElement">
                    <label>Last Name</label>
                    <input type="text" name="last_name" id="Lname" placeholder="LastName"> 
                </div>

                <div class="formElement">
                    <label>Email</label>
                    <input type="text" name="email" id="email" placeholder="Email"> 
                </div>

                <div class="formElement">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="password"> 
                </div>

                <div class="formElement">
                     <label>Gender</label>
                    <input type="radio" name="gender" value="male">Male
                   <input type="radio" name="gender"  value="female">Female 
                </div>

                <div class="formElement">
                <label>Education</label>
                <input type="checkbox" name="11" value="L1">SEE
                <input type="checkbox" name="12" value="L2">Plus2
                <input type="checkbox" name="13" value="Bachelors">Bachelors
                <input type="checkbox" name="masters" value="masters">Masters
             </div>

                <div class="formElement">
                    <label>Zone</label>
                    <select>
                    <option value="Bagmati">Bagmati Pradesh</option>
                    <option value="Gandaki">Gandaki Pradesh</option>
                    <option value="Koshi">Koshi Pradesh</option>
                    <option value="Sudurpashcim">Sudurpashcim Pradesh</option>
                    <option value="Madesh">Madesh Pradesh</option>
                    <option value="Karnali">Karnali Pradesh</option>
                    <option value="Lumbini">Lumbini Pradesh</option>
                </select> </div>

                <div class="formElement">
                    <input type="submit" name="submit" value="Register" id="submit">
                 </div>
               
        </form>

    </main>
</body>
</html>
